<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layered Card</title>
	<link rel="stylesheet" href="style.css">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
	<main>
		<div class="card">
			<div class="welcome">
				<div>
				<h1 class="card-heading">Hi, George!</h1>
				<p>You contact us whenever you need help or just curious about something.</p>
				</div>

			</div>
			<div class="start-chatting">
				<h2 class="card-heading">Start chatting</h2>
				<div class="rep-info">
					<img src="https://i.pravatar.cc/300?u=a042581f4e29026704d" alt="">
					<p>Emma Watson</p>
					<div class="status" data-status="active">Active</div>
				</div>

				<button class="button"> Send a message</button>
			</div>
		</div>
	</main>
</body>
<script defer src="script.js"></script>
</body>
</html>
